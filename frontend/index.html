<!DOCTYPE html>
<html>
  <head>
    <title>Advanced DBMS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1 class="display-4">Crop Prediction using Neo4J</h1>
        <h3 class="text-muted">Please fill the form to get results</h3>
        <div>
          <div class="form-group">
            <label for="season">Season</label>
            <input
              type="text"
              class="form-control"
              id="season"
              placeholder="Season"
            />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Location"
            />
          </div>
          <button onclick="test()" class="btn btn-primary">Predict</button>
        </div>
      </div>
      <h3 class="text-muted">Results</h3>
      <div class="tablecont">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Farmer Name</th>
              <th scope="col">Crop Name</th>
              <th scope="col">Location</th>
              <th scope="col">Net Yield</th>
              <th scope="col">Season</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
